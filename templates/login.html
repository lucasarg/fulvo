{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h1>Iniciar sesión</h1>
<form method="POST">
    <label>Usuario:</label>
    <input type="text" name="usuario">
    <br>
    <label>Contraseña:</label>
    <input type="password" name="clave">
    <br>
    <input type="submit" value="Entrar">
</form>
{% endblock %}
